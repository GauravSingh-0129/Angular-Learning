
<!-- This here has 2 instances of the app-server component. That's why 2 outputs are shown in the output window -->
<!-- (click)="" -   using this we can bind events (like click) to a prticular function or value -->

<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button (click)="onCreateServer()" class="btn btn-primary" [disabled]="!allowNewServer">Add Server</button>
<!-- <p>{{ serverName }}</p> -->

<!-- String Interpolation       <p>{{allowNewServer}}</p>
Property Binding                <p [innerText]="!allowNewServer"></p>-->

<!-- The NGIF usage along with ELSE condition usage -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No new server created</p>
</ng-template>
<app-server *ngFor="let serve of servers"></app-server>
