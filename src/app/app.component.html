<!-- [(ngModel)]="name" : It is a directive to listen & store the input in the property {{name}} -->
<input type="text" [(ngModel)]="name">
<!-- {{name}} : Example of DATA BINDING & can be found in 'component.ts' file, connected to this component -->
<p>{{name}}</p>

<!-- Inorder for this to work, we need to import the forms module, OR error will be thrown -->
